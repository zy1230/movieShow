<script>

    alert("因为是从豆瓣后台直接获取数据，不一定能获取到图片数据")
    var d1 = $('.d1');
    var div = $('.div');
    var d2 = $('.d2');
    $.get('https://api.douban.com/v2/movie/in_theaters?apikey=0b2bdeda43b5688921839c8ecb20399b&start=0',function (data) {

        $('<a style="font-size: 35px;font-family: 宋体"></a>').html(data.subjects[0].title+'('+data.subjects[0].year+')').appendTo($('.d3'));
     //   $('<img src="../photo/a/2.png" />').appendTo(d1);

     $('<img/>').attr('src',data.subjects[0].images.large).appendTo(d1);

        $('<a></a>').html('导演：'+data.subjects[0].directors[0].name).appendTo(div);
        $('<br/>').appendTo(div);
        $('<a></a>').html('主演：'+data.subjects[0].casts[0].name+'/'+data.subjects[0].casts[1].name+'/'+data.subjects[0].casts[2].name).appendTo(div);
        $('<br/>').appendTo(div);
        $('<a></a>').html('类型：'+data.subjects[0].genres[0]+'/'+data.subjects[0].genres[1]+'/'+data.subjects[0].genres[2]).appendTo(div);
        $('<br/>').appendTo(div);
        $('<a></a>').html('制片国家/地区：'+data.subjects[0].pubdates[0]).appendTo(div);
        $('<br/>').appendTo(div);
        $('<a></a>').html('语言：汉语普通话').appendTo(div);
        $('<br/>').appendTo(div);
        $('<a></a>').html('上映日期：'+data.subjects[0].pubdates[0]).appendTo(div);
        $('<br/>').appendTo(div);
        $('<a></a>').html('片长：'+data.subjects[0].durations[0]).appendTo(div);
        $('<br/>').appendTo(div);
        $('<a></a>').html('又名：null').appendTo(div);

        $('<a></a>').html('豆瓣评分').appendTo(d2);
        $('<br/>').appendTo(d2);
        $('<a style="font-size: 25px"></a>').html(data.subjects[0].rating.average).appendTo(d2);
        $('<li class="fa fa-star"></li>').appendTo(d2);
        $('<li class="fa fa-star"></li>').appendTo(d2);
        $('<li class="fa fa-star"></li>').appendTo(d2);
        $('<li class="fa fa-star-half-empty"></li>').appendTo(d2);
        $('<li class="fa fa-star-o"></li>').appendTo(d2);

    },'jsonp')
